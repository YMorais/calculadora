<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2 - Aumento Salarial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1>Calculadora de Aumento Salarial</h1>
    </header>

    <main>
        <a href="../pg_inicial/index.html" class="voltar">← Voltar para a página inicial</a>

        <section class="calculadora">
            <div class="formulario">
                <label for="salarioAtual">Salário Atual</label>
                <input type="number" id="salarioAtual" placeholder="Digite o salário atual">

                <label for="percentual">Percentual de Aumento</label>
                <input type="number" id="percentual" placeholder="Digite o percentual de aumento">

                <button onclick="calcularAumento()">Calcular</button>
            </div>

            <div class="resultado">
                <h3>Resultado do Cálculo</h3>
                <p><strong>Salário com Aumento:</strong> R$ <span id="novoSalario">-</span></p>
            </div>

            <div class="data-hora" id="dataHora"></div>
        </section>
    </main>

    <footer class="footer">
        © 2025 - Desenvolvido por Yasmim Morais
    </footer>

    <script src="codigo.js"></script>
    <script>
        function atualizarDataHora() {
            const now = new Date();
            const dataHora = now.toLocaleString('pt-BR');
            document.getElementById('dataHora').textContent = 'Data e Hora Atual: ' + dataHora;
        }
        atualizarDataHora();
    </script>

</body>
</html>
